    <head>

        <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png" />

        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"

            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />

        <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png" />

        <!-- Embed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Embed CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-top">
                    <div class="logo">
                        <span class="logo__cirle"></span>
                        <span class="logo__text">
                            <span class="logo__brand">shine</span>
                            <span class="logo__brand logo__brand--small">smile</span>
                        </span>
                    </div>
                    <ul class="navbar">
                        <a href="#!"><li class="navbar__item navbar__item--cirle">Home</li></a>
                        <a href="#!"><li class="navbar__item">Services</li></a>
                        <a href="#!"><li class="navbar__item">About</li></a>
                        <a href="#!"><li class="navbar__item">Doctors</li></a>
                    </ul>
                    <div class="header-top__actions">
                        <a href="#!" class="header-top__actions--log-in navbar__item">Log In</a>
                        <button class="btn header-top__actions--sign-up">Sign Up</button>
                    </div>
                </div>
                <div class="header-body">
                    <div class="header-body__text">
                        <h1 class="header-body__text--title">
                            Exceptional dental care for all ages.
                        </h1>
                        <p class="header-body__text--desc">
                            Exceptional dental care for all ages. Your great smile begins with a
                            great dentist.
                        </p>
                        <div class="header-body__text--actions">
                            <button class="btn header-body__text--btn">Book Online</button>
                            <p class="header-body__text--call-text">or call (123) 456-7890</p>
                        </div>
                    </div>
                    <figure class="header-body__images">
                        <img
                            src="./assets/img/head-img-1.jpg"
                            alt="Exceptional dental care for all ages."
                            class="header-body__images--item-1"
                        />
                        <img
                            src="./assets/img/head-img-2.jpg"
                            alt="Exceptional dental care for all ages."
                            class="header-body__images--item-2"
                        />
                    </figure>
                </div>
            </div>
        </header>
        <!-- Main -->
        <main></main>
    </body>
</html>
